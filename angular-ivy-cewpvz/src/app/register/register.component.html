<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text"  formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input type="text" formControlName="username" placeholder="Username"     class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" placeholder="Must be atleast 6 characters"
        formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group col-md-6">
       <label for="email">Email-ID</label>
       <input type="email" placeholder="@gmail.com" formControlName="email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
       <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
           <div *ngIf="f.email.errors.required">Email-ID is required</div>
       </div>
         </div>
        
         <div class="form-group col-md-6">
         <label for="phone">Phone No.</label>
         <input type="text" placeholder="+91" formControlName="phone" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
         <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
             <div *ngIf="f.phone.errors.required">Phone NO. is required</div>
         </div>
           </div>
        
      
   
   

    <div class="form-group col-md-12">
         <label for="address">Address</label>
         <input type="text" placeholder="Flat no. , street , colony , city"
         formControlName="address" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
         <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
             <div *ngIf="f.address.errors.required">Address is required</div>
         </div>
        </div>

        <div class="form-group col-md-6">
        <label for="department" >Department :</label> 
        <select formControlName="department" class="form-control" >
        <option value="cs">CS</option>
            <option value="mech">Mech</option> <option value = "civil">CIVIL</option></select>
       </div>

      


    <div class="form-group col-md-12  ">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
